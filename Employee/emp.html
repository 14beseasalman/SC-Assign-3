<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Employee Directory</title>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" />
    <link href="style.css" rel="stylesheet" />

</head>

<body data-ng-controller="PosController">
      <div class="col-md-12" style="font-family: Open Sans">
        <div class="row">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                             <a class="navbar-brand" href="../index.html">Meow Cafes</a>
                        </div>
                        <ul class="nav navbar-nav">
                            <li><a href="../index.html">Home</a></li>
                            <li class="dropdown">
                              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Customers
                              <span class="caret"></span></a>
                              <ul class="dropdown-menu">
                                <li><a href="../Order/cafe1.html">Cafe 1</a></li>
                                <li><a href="../Order/cafe2.html">Cafe 2</a></li>
                                <li><a href="../Order/cafe3.html">Cafe 3</a></li>
                              </ul>
                            </li>
                            <li><a href="../Inventory/inven.html">Inventory</a></li>
                            <li class="active"><a href="../Employee/emp.html">Employees</a></li>
                            <li><a href="../Sales/sales.html">Sales</a></li>
                            <li><a href="http://138.68.178.97:5984/_utils/database.html?cafe">Database</a></li>
                        </ul>
                    </div>
                </nav>
           
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    
                    <div class="panel-body" style="max-height:320px; overflow:auto;">
                        <div class="text-warning" >
                            We are an equal opportunity employer.
                            Fill form to add Employee to Directory!
                        </div>

                        <div  id="new">
                                <br />
                                <form class="form" name="formCreate" novalidate>
                                    <div class="col-md-3">
                                        <label>First Name*</label>
                                        <input type="text" id="fname-box" class="form-control" data-ng-model="new.fname" required />
                                    </div>
                                    <div class="col-md-3">
                                        <label>Last Name*</label>
                                        <input type="text" id="lname-box" class="form-control" data-ng-model="new.lname" required />
                                    </div>
                                    <div class="col-md-3">
                                        <label>Number*</label>
                                        <input type="Number" id="number" class="form-control" data-ng-model="new.num" required />
                                    </div>
                                    <div class="col-md-3">
                                        <label>Cafe Category*</label>
                                        <select class="form-control" id="category" data-ng-model="new.category" required>
                                            <option>persian</option>
                                            <option>siamese</option>
                                            <option>ragdoll</option>
                                            
                                        </select>
                                    </div>
                                    <div class="col-md-1">
                                        <br />
                                        <button class="btn btn-default btn-marginTop" data-ng-click="addNew(this)" data-ng-disabled="formCreate.$invalid">Add Employee</button>
                                    </div>
                                </form>
                            </div>
                        
                    </div>
                    
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <ul id="myTab" class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#siamese" role="tab" data-toggle="tab" data-ng-click="changeCafeStaff('siamese')" id="firstTab">Cafe Siamese</a></li>
                            <li role="presentation"><a href="#persian" role="tab" data-toggle="tab" data-ng-click="changeCafeStaff('persian')">Cafe Persian</a></li>
                            <li role="presentation"><a href="#ragdoll" role="tab" data-toggle="tab" data-ng-click="changeCafeStaff('ragdoll')">Cafe Ragdoll</a></li>
                            
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="siamese">
                                <button class="btn btn-primary btn-pos btn-marginTop" data-ng-repeat="item in ppl" data-ng-bind="item.fname" data-ng-click="PopUp(item)"></button>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="persian">
                                <button class="btn btn-warning btn-pos btn-marginTop" data-ng-repeat="item in ppl" data-ng-bind="item.fname" data-ng-click="PopUp(item)"></button>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="ragdoll">
                                <button class="btn btn-warning btn-pos btn-marginTop" data-ng-repeat="item in ppl" data-ng-bind="item.fname" data-ng-click="PopUp(item)"></button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="panel-footer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.angularjs.org/1.3.0-rc.2/angular.js"></script>
    <script src="https://cdn.jsdelivr.net/pouchdb/6.2.0/pouchdb.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $("#myTab a").click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });
    });
</script>
    <script src="db.js"></script>
    <script src="app.js"></script>
</body>
</html>
